<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Esponja Imagenes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, internal-scale=1.0">
		<link rel=StyleSheet HREF="estilos.css" TYPE="text/css" MEDIA=screen>
	</head>
	<body>
		<!--Contenedor principal de mi Web-->
		<div class="galeria">
				<h1>Galería Esponja ASIR</h1>
					<!--Hace referencia a una linea divisoria entre el título y las imagenes-->
					<div class="linea"></div>
					<!--Contenedor de imagenes de mi web-->
					<div class="contenedor-imagenes">
						<!--Donde va cada imagen con sus características-->
						<div class="image">
							<img src="img\calamardo.png" alt="">
							<!--Capa para la animación a mi imagen-->
							<div class="overlay">
								<h2>Calamardo</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\cortar.png" alt="">
							<div class="overlay">
								<h2>Cortar</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\esponja.png" alt="">
							<div class="overlay">
								<h2>Esponja</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\medusa.jpg" alt="">
							<div class="overlay">
								<h2>Medusas</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\chuleta.png" alt="">
							<div class="overlay">
								<h2>Chuleta</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\comer.png" alt="">
							<div class="overlay">
								<h2>Comer</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\cangrejo.png" alt="">
							<div class="overlay">
								<h2>Cangrejo</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\gafas.jpg" alt="">
							<div class="overlay">
								<h2>Gafas</h2>
							</div>
						</div>
						<div class="image">
							<img src="img\patricio.png" alt="">
							<div class="overlay">
								<h2>Patricio</h2>
							</div>
						</div>
					</div>
		</div>
	</body>
</html>
